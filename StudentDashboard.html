<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="StudentDashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .button-group {
            margin-top: 10px;
        }
        .input-pair {
            margin-left: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <h2>EduChain</h2>
        </div>
        <div class="nav">
            <div class="options">Dashboard</div>
            <div class="options">Course</div>
            <div class="options">Certificate</div>
            <div class="options">Verification</div>
            <div class="options">Edit Profile</div>
            <div class="options"> <i class="fa fa-sign-out" aria-hidden="true"></i> </div>
            <div class="options"><img src="images/profile image.jpg" alt=""></div>          
        </div>
    </div>

    <div class="heading">
        <h1>Welcome to <br> Educhain, Yashir</h1>
    </div>

    <div id="activityContainer">
        <div class="input-pair" id="inputPairActivity1">
            <div class="form-group">
                <label for="activity1">Activity:</label>
                <br>
                <input style="color: black;" type="text" id="activity1" name="activity[]" required>
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="add-button" onclick="addInputs('activityContainer')">Add More</button>
            <button type="button" class="remove-button" onclick="removeInputs('activityContainer')">Remove</button>
        </div>
    </div>

    <div id="experienceContainer">
        <div class="input-pair" id="inputPairExperience1">
            <div class="form-group">
                <label for="experience1">Experience:</label>
                <br>
                <input style="color: black;" type="text" id="experience1" name="experience[]" required>
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="add-button" onclick="addInputs('experienceContainer')">Add More</button>
            <button type="button" class="remove-button" onclick="removeInputs('experienceContainer')">Remove</button>
        </div>
    </div>

    <div id="educationContainer">
        <div class="input-pair" id="inputPairEducation1">
            <div class="form-group">
                <label for="education1">Education:</label>
                <br>
                <input style="color: black;" type="text" id="education1" name="education[]" required>
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="add-button" onclick="addInputs('educationContainer')">Add More</button>
            <button type="button" class="remove-button" onclick="removeInputs('educationContainer')">Remove</button>
        </div>
    </div>

    <div id="skillsContainer">
        <div class="input-pair" id="inputPairSkills1">
            <div class="form-group">
                <label for="skills1">Skills:</label>
                <br>
                <input style="color: black;" type="text" id="skills1" name="skills[]" required>
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="add-button" onclick="addInputs('skillsContainer')">Add More</button>
            <button type="button" class="remove-button" onclick="removeInputs('skillsContainer')">Remove</button>
        </div>
    </div>

    <script>
    const inputCounters = {
        activityContainer: 1,
        experienceContainer: 1,
        educationContainer: 1,
        skillsContainer: 1
    };

    function addInputs(containerId) {
        inputCounters[containerId]++;
        const container = document.getElementById(containerId);

        const newInputPair = document.createElement('div');
        newInputPair.className = 'input-pair';
        newInputPair.id = `inputPair${containerId.charAt(0).toUpperCase() + containerId.slice(1)}${inputCounters[containerId]}`;
        newInputPair.innerHTML = `
            <div class="form-group">
                <br>
                <input style="color: black;" type="text" id="${containerId}${inputCounters[containerId]}" name="${containerId.slice(0, -9)}[]" required>
            </div>
        `;
        container.insertBefore(newInputPair, container.querySelector('.button-group'));
    }

    function removeInputs(containerId) {
        if (inputCounters[containerId] > 1) {
            const container = document.getElementById(containerId);
            const lastInputPair = document.getElementById(`inputPair${containerId.charAt(0).toUpperCase() + containerId.slice(1)}${inputCounters[containerId]}`);
            container.removeChild(lastInputPair);
            inputCounters[containerId]--;
        }
    }
    </script>
</body>
</html>
