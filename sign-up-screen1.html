<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-screen1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bakbak One:wght@400&display=swap"
    />
  </head>
  <body>
    <form class="sign-up-screen1">
      <div class="signup-screen1">
        <div class="login-group">
          <a class="login3">Login</a>
          <div class="security-container">
            <h1 class="security-features2">Security Features</h1>
          </div>
        </div>
      </div>
      <section class="input-fields-group">
        <div class="input-fields1">
          <div class="email-password-fields2">
            <div class="email-password-row">
              <b class="email4">Email</b>
            </div>
            <div class="depth-8-frame-049">
              <input
                class="email-or-username2"
                placeholder="Email or Username"
                type="text"
              />
            </div>
          </div>
          <div class="email-password-fields3">
            <div class="password-container">
              <b class="password2">Password</b>
            </div>
            <div class="depth-8-frame-050">
              <input
                class="first-last-name2"
                placeholder="first last name"
                type="text"
              />
            </div>
          </div>
          <div class="role-container-parent">
            <div class="role-container">
              <b class="role2">Role</b>
            </div>
            <div class="depth-8-frame-051">
              <div class="student1">Student</div>
              <div class="mingcutedown-line-container">
                <img
                  class="mingcutedown-line-icon2"
                  alt=""
                  src="./public/mingcutedownline.svg"
                />
              </div>
            </div>
          </div>
          <button class="depth-5-frame-011" id="depth5Frame0">
            <div class="get-started3">Get started</div>
          </button>
        </div>
        <div class="verification-container-wrapper">
          <div class="verification-container1">
            <div class="verification-badges">
              <div class="depth-5-frame-39">
                <img
                  class="carbonmanage-protection-icon6"
                  loading="lazy"
                  alt=""
                  src="./public/carbonmanageprotection.svg"
                />

                <div class="identity-badge">
                  <div class="identity-verified6">Identity Verified</div>
                </div>
                <div class="user-badge">
                  <div class="verified-user-information6">
                    Verified User information
                  </div>
                </div>
              </div>
              <div class="depth-5-frame-55">
                <img
                  class="carbonmanage-protection-icon7"
                  loading="lazy"
                  alt=""
                  src="./public/carbonmanageprotection.svg"
                />

                <div class="identity-verified-frame">
                  <div class="identity-verified7">Identity Verified</div>
                </div>
                <div class="verified-user-information-frame">
                  <div class="verified-user-information7">
                    Verified User information
                  </div>
                </div>
              </div>
            </div>
            <div class="depth-5-frame-46">
              <img
                class="carbonmanage-protection-icon8"
                loading="lazy"
                alt=""
                src="./public/carbonmanageprotection.svg"
              />

              <div class="verified-info-row">
                <div class="identity-verified8">Identity Verified</div>
              </div>
              <div class="verified-info-row1">
                <div class="verified-user-information8">
                  Verified User information
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="alternative-login1">
        <div class="separator-container">
          <b class="or4">OR</b>
        </div>
        <div class="guest-login1">
          <div class="depth-5-frame-27">
            <b class="signup2">Signup</b>
          </div>
          <button class="depth-5-frame-115">
            <b class="log-in-as2">log in as a Guest</b>
          </button>
        </div>
      </div>
    </form>

    <script>
      var depth5Frame0 = document.getElementById("depth5Frame0");
      if (depth5Frame0) {
        depth5Frame0.addEventListener("click", function (e) {
          window.location.href = "./student-dash-board.html";
        });
      }
      </script>
  </body>
</html>
