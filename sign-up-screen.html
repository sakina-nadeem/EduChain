<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bakbak One:wght@400&display=swap"
    />
  </head>
  <body>
    <form class="sign-up-screen">
      <div class="signup-screen">
        <div class="login-parent">
          <a class="login1">Login</a>
          <div class="security-features-wrapper">
            <h1 class="security-features">Security Features</h1>
          </div>
        </div>
      </div>
      <section class="input-fields-parent">
        <div class="input-fields">
          <div class="email-password-fields">
            <div class="email-password-input">
              <a class="email2">Email</a>
            </div>
            <div class="depth-8-frame-041">
              <input
                class="email-or-username"
                placeholder="Email or Username"
                type="text"
              />
            </div>
          </div>
          <div class="email-password-fields1">
            <div class="password-wrapper">
              <a class="password">Password</a>
            </div>
            <div class="depth-8-frame-042">
              <input
                class="first-last-name"
                placeholder="first last name"
                type="text"
              />
            </div>
          </div>
          <div class="role-input-parent">
            <div class="role-input">
              <b class="role">Role</b>
            </div>
            <div class="depth-8-frame-043">
              <div class="select-your-role">Select your role</div>
              <div class="dropdown-icon">
                <img
                  class="mingcutedown-line-icon"
                  alt=""
                  src="./public/mingcutedownline.svg"
                  id="mingcutedownLineIcon"
                />
              </div>
            </div>
          </div>
          <button class="depth-5-frame-08">
            <div class="get-started">Get started</div>
          </button>
        </div>
        <div class="verification-methods-wrapper">
          <div class="verification-methods">
            <div class="verified-info">
              <div class="depth-5-frame-36">
                <img
                  class="carbonmanage-protection-icon"
                  loading="lazy"
                  alt=""
                  src="./public/carbonmanageprotection.svg"
                />

                <div class="identity-verified-label">
                  <div class="identity-verified">Identity Verified</div>
                </div>
                <div class="verified-user-label">
                  <div class="verified-user-information">
                    Verified User information
                  </div>
                </div>
              </div>
              <div class="depth-5-frame-53">
                <img
                  class="carbonmanage-protection-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/carbonmanageprotection.svg"
                />

                <div class="identity-verified-wrapper">
                  <div class="identity-verified1">Identity Verified</div>
                </div>
                <div class="verified-user-information-wrapper">
                  <div class="verified-user-information1">
                    Verified User information
                  </div>
                </div>
              </div>
            </div>
            <div class="depth-5-frame-44">
              <img
                class="carbonmanage-protection-icon2"
                loading="lazy"
                alt=""
                src="./public/carbonmanageprotection.svg"
              />

              <div class="verification-labels-duplicate">
                <div class="identity-verified2">Identity Verified</div>
              </div>
              <div class="verification-labels-duplicate1">
                <div class="verified-user-information2">
                  Verified User information
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="alternative-login">
        <div class="separator">
          <b class="or">OR</b>
        </div>
        <div class="guest-login">
          <div class="depth-5-frame-24">
            <b class="signup">Signup</b>
          </div>
          <button class="depth-5-frame-112" id="depth5Frame1">
            <b class="log-in-as">log in as a Guest</b>
          </button>
        </div>
      </div>
    </form>

    <script>
      var mingcutedownLineIcon = document.getElementById("mingcutedownLineIcon");
      if (mingcutedownLineIcon) {
        mingcutedownLineIcon.addEventListener("click", function (e) {
          window.location.href = "./sign-up-screen1.html";
        });
      }
      
      var depth5Frame1 = document.getElementById("depth5Frame1");
      if (depth5Frame1) {
        depth5Frame1.addEventListener("click", function (e) {
          window.location.href = "./guest.html";
        });
      }
      </script>
  </body>
</html>
